language: php # node_js
sudo: required # false
php:
  - 7.1.9

cache:
  yarn: true
  directories:
    - $HOME/.composer/cache/files
    - ./bin/.phpunit
    - node_modules

env:
  global:
    - SYMFONY_PHPUNIT_DIR=./bin/.phpunit
    - SYMFONY_DEPRECATIONS_HELPER=29

matrix:
  fast_finish: true
  include:
    # - php: 7.1.18
    - php: 7.2
    #- php: 7.3
    - php: nightly
  allow_failures:
    - php: nightly

before_deploy:
    - yarn

before_install:
  - '[[ "$TRAVIS_PHP_VERSION" == "nightly" ]] || phpenv config-rm xdebug.ini'
  - composer self-update

install:
  - composer install
#  - ./bin/phpunit install


# order of stages
stages:
  - lint
  - tests
  - release
#    - name: release
#        # это не обязательно
#        if: branch = next

jobs:
  include:
    - stage: lint
      name: "Lint"
      script: ./travis/lint.sh

    - stage: tests
      name: "Unit Tests"
      script: ./bin/phpunit
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      # semantic-release: https://github.com/semantic-release/semantic-release/blob/master/docs/recipes/travis.md#using-semantic-release-with-travis-ci
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release

